        </section>

        <section class="event-section">
            <h2>Event Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sr#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Material</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of eventList; let i = index">
                        <td>{{ event.id}}</td>
                        <td>{{ event.name }}</td>
                        <td>{{ event.description }}</td>
                        <td>{{ event.materials }}</td>
                        <!-- <td><button class="update-btn" (click)="edit(event)">Update</button></td> -->
                        <td>
                            <button data-bs-toggle="modal" (click)="edit(event)" data-bs-target="#exampleModalCenter"
                                class="btn btn-primary">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div *ngIf="showError" class="alert alert-danger mt-3">
            {{ errorMessage }}
        </div>

        <div *ngIf="showMessage" class="alert alert-success mt-3">
            {{ responseMessage }}
        </div>
    </main>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Update Events</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="name">Name</label>
                                <input type="text" id="name" formControlName="name" class="form-control" placeholder="name">
                                <div *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched" class="text-danger">
                                    Name is required.
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="description">Description</label>
                                <input type="text" id="description" formControlName="description" class="form-control"
                                    placeholder="description">
                                <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched"
                                    class="text-danger">
                                    Description is required.
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="materials">Materials</label>
                                <input type="text" id="materials" formControlName="materials" class="form-control"
                                    placeholder="materials">
                                <div *ngIf="itemForm.get('materials')?.invalid && itemForm.get('materials')?.touched"
                                    class="text-danger">
                                    Materials are required.
                                </div>
                            </div>
                            <div class="form-group col-md-1 d-flex align-items-end">
                                <!-- <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button> -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Save Changes</button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
</body>

</html>
