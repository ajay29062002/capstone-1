

<div class="login-container">


  <h2>EDUCATIONAL EVENT MANAGEMENT SYSTEM</h2>
  <p>Please enter your username and password!</p>


  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username">
      <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched" class="error-message">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password">
      <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="error-message">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="itemForm.invalid" class="btn btn-primary">Login</button>
  </form>

  <div *ngIf="showError" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="registration-link">
    <p>Don't have an account? <a (click)="registration()">Registration</a></p>
  </div>
</div>
